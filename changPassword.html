<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changePassword - Diabetes@Home</title>
    <link rel="stylesheet" href="public/css/stylesheet.css">
</head>
<body>
    <div class="login-diabetes-left">
        <img class="login-photo" src="logo/login-page-logo.png">
    </div>
    <div class="login-diabetes-right">
        <arrow href="#">
            <img class="loginarrow_icon" src="./image/left-arrow.png">

        </arrow>
        <div class="change-right-content">
            <form method="post" action="">
                <h1>Change Password</h1>
                <h3><label>Username</label></h3>
                <input type="text" id="username">
                <h3><label>Old Password</label></h3>
                <input type="password" id="password">
                <h3><label>New Password</label></h3>
                <input type="password" id="password">
                <h3><label>Confirm Password</label></h3>
                <input type="password" id="password">
                <input type="submit" value="Sign in" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
