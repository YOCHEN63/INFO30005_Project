<!DOCTYPE html>
<html lang="en">

<!--
    Target:
    style: more margin, not absolute
 -->
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatientHome-EnterData</title>
    
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <!-- nav bar -->
    <div class="patient_nav">
        <a href="#">
            <img src="./logo/home.png" class="nav_icon">
        </a>
        <a href="#">
            <img src="./logo/multiple-users-silhouette (1).png" class="nav_icon">
        </a>
        <a href="#">
            <img src="./logo/notification.png" class="nav_icon">
        </a>
        <a href="#">
            <img src="./logo/setting.png" class="nav_icon">
        </a>
    </div>

    <div class="data_header">
        <a href="#">
            <img src="./image/left-arrow.png" class="leftarrow_icon">
        </a>
        <p class ="roboto_regular_gray_24px">My data</p>
    </div>
    
    <div class="underline">
    </div>

    <div class="selection_container">
        <selection>
            <select class="roboto_regular_gray_20px">
                <option>
                    Weight
                </option>
                <option>
                    Blood glucose level    
                </option>
                <option>
                    Insulin taken    
                </option>
                <option>
                    Exercise    
                </option>
            </select>
        </selection>
    </div>

    <div class="diagram_container">
        <graph>
            <img src="./image/try1.png" class="data_graph">
        </graph>
    </div>

</body>
