<body>
    <!-- nav bar -->
    <div class="clinician_nav">
        <a href="#">
            <img src="./logo/doctor (1).png" class="round_icon">
        </a>
        <a>
            <p class="segoeui_regular_blue">Hi, Chris</p>
        </a> 
        <a href="#">
            <img src="./logo/home.png" class="nav_icon">
        </a>
        <a href="#">
            <img src="./logo/multiple-users-silhouette (1).png" class="nav_icon">
        </a>
    </div>

    <!-- left column -->
    <div class="ClinicianUI_patient_detail_page_left">
         <!-- patient detail side -->
        <div class="patient_detail_card">
            <img src="./logo/man.png">
    
            <div class="patient_detail_container">
                <h4 class="roboto_regular_black_48px">John</h4>
                <p class="roboto_regular_gray_24px">JoJo12345@gmail.com</p>
              </div>
        </div>

        <!-- data seletor -->
        <div class="patient_data_seletor_container">
            <p class="roboto_regular_black_18px">Tell your Patient what Data he needs to record</p>
        </div>

            <div class="data_container_list">
                <div class="data_container">
                    <label class="segoeui_bold_white">Blood glucose level</label>
                    <input type="checkbox" class="required_data">
                </div>

                <div class="link_buttom"></div>

                <div class="data_container">
                    <label class="segoeui_bold_white">Weight</label>
                    <input type="checkbox" class="required_data">
                </div>
                <div class="link_buttom"></div>

                <div class="data_container">
                    <label class="segoeui_bold_white">Doses of insulin taken</label>
                    <input type="checkbox" class="required_data">
                </div>
                <div class="link_buttom"></div>

                <div class="data_container">
                    <label class="segoeui_bold_white">Exercise </label> 
                    <input type="checkbox" class="required_data">
                </div>
                <div class="link_buttom"></div>
            </div>

        <!-- view chart -->
        <!-- 这个是展现折线图的和表格无关 -->
        <button id="data_chart_button" class="segoeui_bold_white">
            <span>View Charts</span>
        </button>  

        <div class="view_charts_modal">

        </div>
    </div>

    <!-- middle column -->
    <!-- patient's data table -->
    <table class="patients_reocrds">
        <!-- category -->
        <tr>
            <th>Time</th>
            <th>Weight(kg)</th>
            <th>Comment</th>
        </tr>
