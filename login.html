<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diabetes@Home</title>
    <link rel="stylesheet" href="public/css/stylesheet.css">
</head>
<body>
    <div class="login-diabetes-left">
        <img class="login-photo" src="logo/login-page-logo.png">
    </div>
    <div class="login-diabetes-right">
        <arrow href="#">
            <img class="loginarrow_icon" src="./image/left-arrow.png">

        </arrow>
        <div class="login-right-content">
            <h1>Log in</h1>
            <h2>Please enter your details.</h2>
            <h3><label class="username-password">Username</label></h3>
            <input type="text" id="username">
            <h3><label class="username-password">Password</label></h3>
            <input type="password" id="password">
            <h4>forget password/change password</h4>
            <h5>sign in</h5>
        </div>
    </div>
</body>
</html>
